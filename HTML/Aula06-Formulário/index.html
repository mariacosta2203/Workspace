<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>

        <!-- Formulário -->

        <form action="https://ios.org.br/" method="post">

            <label for="">Nome do usuário:</label>
            <input type="text" required>
            <br><br>
            <label for="">Número de telefone:</label>
            <input type="number">
            <br><br>
            <label for="">CEP:</label>
            <input type="number">
            <br><br>

            <input value="Cadastra-se" type="submit">

            <!-- Tipo radio -->

            <h4>Escolha sua música:</h4>
            
            <input type="radio" name="musica">
            <label for="">Swether Weather</label>
            <br><br>
            <input type="radio" name="musica">
            <label for="">Formation</label>
            <br><br>
            <input type="radio" name="musica">
            <label for="">Run the Word</label>
            <br><br>
            <input type="radio" name="musica">
            <label for="">Wolf and Sheep</label>

            <!-- Tipo checkbox -->

            <h4>Sabor da pipoca:</h4>

            <input type="checkbox">
            <label for="">Doce</label>
            <br><br>
            <input type="checkbox">
            <label for="">Salgada</label>
            <br><br>
            <input type="checkbox">
            <label for="">Caramelizada</label>
            <br><br>
            <input type="checkbox">
            <label for="">Amanteigada</label>
            <br><br>

            <!-- Tipo range -->

            <label for="">05</label>
            <input type="range">
            <label for="">100</label>
            <br><br>

            <!-- Tag select -->

            <label for="">Sorvete</label>
            <select name="" id="">
                <option value="Selecione">Selecione</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Trufado">Trufado</option>
                <option value="Milho verde">Milho verde</option>
                <option value="Flocos">Flocos</option>
                <option value="Chiclete">Chiclete</option>
            </select>
            <br><br>

             <!-- Tag datalist -->

             <label for="">Selecione o seu filme:</label>
             <input type="text" list="filmes">
            <datalist id="filmes">
                <option value="Big Hero">Big Hero</option>
                <option value="Frozen">Frozen</option>
                <option value="Divertida Mente">Divertida Mente</option>
                <option value="Valente">Valente</option>
                <option value="Como treinar seu dragão">Como treinar seu dragão</option>
            </datalist>
            <br><br>

            <!-- Tag textarea: cols(coluna) and rows(linhas) -->

            <fieldset>
                <legend>Fale sobre o seu filme favorito</legend>
                <label for="">Filmes</label>
                <input type="text">
                <textarea name="" id="" cols="10" rows="10"></textarea>
            </fieldset>
            

            <fieldset>
                <legend>Fale sobre o seu show preferido da Xuxa</legend>
                <label for="">O show da Xuxa</label>
                <input type="text">
                <textarea name="" id="" cols="10" rows="10"></textarea>
            </fieldset>


        </form>
    </body>
</html>
